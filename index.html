<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="column">
      <div class="profile-card img-top">
        <img src="avatar-jessica.jpeg" alt="">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="job">Front-end developer and avid reader.</p>
      </div>
    </header>
    <main>
      <ul class="social-links">
        <li><a href="#" class="social-link">GitHub</a></li>
        <li><a href="#" class="social-link">Frontend Mentor</a></li>
        <li><a href="#" class="social-link">LinkedIn</a></li>
        <li><a href="#" class="social-link">Twitter</a></li>
        <li><a href="#" class="social-link">Instagram</a></li>
      </ul>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/resad505" target="_blank">Reshad Mammedov</a>.
      </div>
    </footer>
</body>

</html>
